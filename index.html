<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Service Health Monitor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body { padding: 2rem; }
    .status-up { color: green; font-weight: bold; }
    .status-down { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ðŸ©º Nacos Service Health Monitor</h2>
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Service Name</th>
        <th>Status</th>
        <th>IP</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody id="service-table"></tbody>
  </table>
  <button onclick="loadServices()" class="btn btn-primary mt-2">ðŸ”„ Refresh</button>

  <script>
    async function loadServices() {
      const response = await fetch('http://localhost:8848/nacos/v1/ns/instance/list?serviceName=example-service');
      const data = await response.json();
      const tbody = document.getElementById('service-table');
      tbody.innerHTML = '';
      data.hosts.forEach(host => {
        tbody.innerHTML += `
          <tr>
            <td>${data.name}</td>
            <td class="${host.healthy ? 'status-up' : 'status-down'}">${host.healthy ? 'UP' : 'DOWN'}</td>
            <td>${host.ip}</td>
            <td>${new Date().toLocaleString()}</td>
          </tr>
        `;
      });
    }
    loadServices();
  </script>
</body>
</html>
