<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web4 Modular MQTT Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f9f9f9; color: #333; transition: background 0.3s, color 0.3s; }
    header { background: #333; color: #fff; padding: 1rem; text-align: center; }
    nav { display: flex; justify-content: center; background: #eee; padding: 10px; }
    nav button { margin: 0 10px; padding: 10px 20px; cursor: pointer; border: none; background: #007acc; color: #fff; border-radius: 5px; }
    section { display: none; padding: 2rem; max-width: 900px; margin: auto; }
    section.active { display: block; }
    canvas, #messages { background: #fff; border: 1px solid #ccc; margin-top: 15px; padding: 10px; }
    .theme-toggle { position: fixed; top: 10px; right: 10px; cursor: pointer; }
    footer { text-align: center; font-size: 0.9rem; color: #888; margin: 2rem 0; }
  </style>
</head>
<body onload="initDashboard()">

  <header>
    <h1>üìò Web4 Modular MQTT Dashboard</h1>
  </header>

  <div class="theme-toggle" onclick="toggleTheme()">üåì</div>

  <nav>
    <button onclick="showTab('dashboard')">üìä Dashboard</button>
    <button onclick="showTab('alerts')">‚ö†Ô∏è Alerts</button>
  </nav>

  <section id="dashboard">
    <h2>üì° MQTT Client Panel</h2>
    <div id="messages"><em>Waiting for messages...</em></div>
    <input type="text" id="topicInput" value="machine_topic" placeholder="Topic" />
    <input type="text" id="messageInput" value="Hello from Web4!" placeholder="Message" />
    <button onclick="sendMessage()">Send</button>
    <canvas id="mqttChart" width="600" height="250"></canvas>
  </section>

  <section id="alerts">
    <h2>‚ö†Ô∏è Service Health Alerts</h2>
    <div id="alertLog"><em>Monitoring services...</em></div>
  </section>

  <footer>&copy; 2025 Web4-Main. All rights reserved.</footer>

  <script>
    let client, darkMode = false, alertLog = document.getElementById('alertLog');

    function initDashboard() {
      showTab('dashboard');
      setupMQTT();
      pollServiceHealth();
    }

    function showTab(tab) {
      ['dashboard', 'alerts'].forEach(id => {
        document.getElementById(id).classList.toggle('active', id === tab);
      });
    }

    function toggleTheme() {
      darkMode = !darkMode;
      document.body.classList.toggle('dark-mode', darkMode);
    }

    function setupMQTT() {
      client = mqtt.connect('wss://pf-f8i70zck04uhfsacjqga.cedalo.cloud:443/mqtt');
      client.on('connect', () => {
        client.subscribe('machine_topic');
        logMessage('‚úÖ Connected and subscribed to machine_topic');
      });

      client.on('message', (topic, msg) => {
        const text = msg.toString();
        const time = new Date().toLocaleTimeString();
        logMessage(`[${time}] üì• ${topic}: ${text}`);
        updateChart(text);
      });

      client.on('error', err => logMessage(`‚ùå MQTT Error: ${err.message}`));
    }

    function sendMessage() {
      const topic = document.getElementById('topicInput').value;
      const message = document.getElementById('messageInput').value;
      client.publish(topic, message);
      logMessage(`[${new Date().toLocaleTimeString()}] üì§ Sent: ${topic} ‚Üí ${message}`);
    }

    function logMessage(msg) {
      const container = document.getElementById('messages');
      const p = document.createElement('p');
      p.innerHTML = msg;
      container.appendChild(p);
      container.scrollTop = container.scrollHeight;
    }

    const ctx = document.getElementById('mqttChart').getContext('2d');
    const mqttChart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [{ label: 'Sensor Data', data: [], borderColor: 'rgb(255,99,132)', fill: false }] }
    });

    function updateChart(value) {
      const numeric = parseFloat(value) || 0;
      const time = new Date().toLocaleTimeString();
      mqttChart.data.labels.push(time);
      mqttChart.data.datasets[0].data.push(numeric);
      mqttChart.update();
    }

    function pollServiceHealth() {
      setInterval(() => {
        // Simulated fetch data
        const services = [
          { name: 'auth-service', healthy: Math.random() > 0.2, ip: '192.168.1.2' },
          { name: 'data-service', healthy: Math.random() > 0.3, ip: '192.168.1.3' }
        ];
        services.forEach(service => {
          const msg = `${new Date().toLocaleTimeString()} ‚è± ${service.name} is ${service.healthy ? 'UP' : 'DOWN'}`;
          const div = document.createElement('div');
          div.textContent = msg;
          alertLog.appendChild(div);
          if (!service.healthy) {
            publishAlert(service);
          }
        });
      }, 10000);
    }

    function publishAlert(service) {
      const payload = JSON.stringify({
        service: service.name,
        status: 'DOWN',
        ip: service.ip,
        timestamp: new Date().toISOString()
      });
      client.publish('alerts', payload);
    }
  </script>
</body>
</html>
